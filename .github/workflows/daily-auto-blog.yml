name: Daily Auto-Generate Blog Post

on:
  # Run daily at 11 AM UTC
  schedule:
    - cron: '0 11 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      topic:
        description: 'Specific blog topic (optional)'
        required: false
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate blog post
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          BLOG_TOPIC: ${{ inputs.topic || 'trending tech topics' }}
        run: |
          echo "ðŸ¤– Generating blog post about: $BLOG_TOPIC"
          node scripts/generate-blog.js

      - name: Check for new blog post
        id: check
        run: |
          if git diff --quiet content/posts/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âŒ No new blog post was generated"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… New blog post generated!"
          fi

      - name: Commit and push new blog post
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get the new post file
          NEW_POST=$(git diff --name-only content/posts/ | head -1)
          TITLE=$(grep "^title:" "$NEW_POST" | sed 's/title: "\(.*\)"/\1/')

          git add content/posts/
          git commit -m "feat: Auto-generate blog post - $TITLE"
          git push

      - name: Build site
        if: steps.check.outputs.changed == 'true'
        run: npm run build

      - name: Upload artifact
        if: steps.check.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    if: needs.generate-and-deploy.outputs.changed == 'true'
    needs: generate-and-deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
