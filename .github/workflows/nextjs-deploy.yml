name: Build and Deploy Next.js

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          # Next.js specific env vars if needed
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Report status
  report:
    if: always()
    needs: [build, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Build Status
        run: |
          echo "## ðŸš€ Next.js Build & Deploy" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… **Build successful**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build failed**" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… **Deploy successful**" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **Deploy skipped (PR or not on main)**" >> $GITHUB_STEP_SUMMARY
          fi
