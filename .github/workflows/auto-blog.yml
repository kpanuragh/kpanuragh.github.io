name: Auto-Generate Blog Post

on:
  # Run on schedule (every Monday at 9 AM UTC)
  schedule:
    - cron: '0 9 * * 1'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      topic:
        description: 'Blog topic (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate blog post
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          BLOG_TOPIC: ${{ inputs.topic }}
        run: node scripts/generate-blog.js

      - name: Check for new blog post
        id: check
        run: |
          if git diff --quiet content/posts/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push new blog post
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add content/posts/
          git commit -m "feat: Auto-generate blog post - $(date +'%Y-%m-%d')"
          git push

      - name: Build and deploy
        if: steps.check.outputs.changed == 'true'
        run: |
          npm run build

      - name: Upload artifact
        if: steps.check.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    if: needs.generate-blog.outputs.changed == 'true'
    needs: generate-blog
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
